{% extends 'Layout/base.html' %}
{% load static%}

{% block content %}
<!-- <h3>Hello! This is a test</h3> -->
    <div id="carousel-generic" class="carousel slide" data-ride="carousel" data-wrap="true" data-interval="3000">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-generic" data-slide-to="1"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="{% static "images/free-shipping.jpg" %}" alt="images/free-shipping.jpg">
    </div>
    <div class="item">
      <img src="{% static "images/mountain_bike_sale.jpg"%}" alt="images/mountain_bike_sale.jpg ">
      <div class="carousel-caption">
        <h3>MOUNTAIN BIKE SALE!!!</h3>
          <p>All mountain bikes are up to 30% off. Offer ends May 12th</p>
      </div>
    </div>
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <h2 id="featured-items">Featured Items</h2>
{% endblock %}
