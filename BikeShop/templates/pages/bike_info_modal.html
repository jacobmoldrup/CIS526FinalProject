{% extends 'Layout/base.html' %}
{% load static%}

{%block modal_block %}
 <div class="modal fade" id="bike-modal"  role="dialog" >
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button 
                        type="button" 
                        class="close" 
                        data-dismiss="modal" 
                        aria-label="Close"><span aria-hidden="true">&times;</span>
                    </button>

                    <h4 class="modal-title" id="modal-title">Details</h4>
                </div>

                <div class="modal-body scrollable" id="modal-body">
           
                    <img id="modal-img" >
                    <br>

                    <h5>Model:</h5>
                    <div id="modal-model"></div>
                    <br>

                    <h5>Type:</h5>
                    <div id="modal-type"></div>
                    <br>

                    <h5>Year:</h5>
                    <div id="modal-year"></div>
                    <br>

                    <h5>Size:</h5>
                    <div id="modal-size"></div>
                    <br>

                    <h5>Price:</h5>
                    <div id="modal-price"></div>
                    <br>

                </div>

                <div class="modal-footer" id="modal-footer"></div>

            </div>
        </div>
    </div>
{% endblock %}
