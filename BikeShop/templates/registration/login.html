{% extends 'Layout/base.html' %}
{% load static%}

{% block styles_scripts %}
     <link href="{% static "styles/login.css"%}" type="text/css" rel="stylesheet">
{% endblock %}

{% block content %}
    {% if form.errors %}
	<div class="alert alert-warning alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Oh No!</strong>Your username and password didn't match. Please try again.
	</div>
    {% endif %}

	<div class="form-container">

      <form class="form-signin" method="post" action="{% url 'login' %}">
	  {% csrf_token %}
			<h2 class="form-signin-heading">Please Sign In</h2>
			<label for="inputUsername" class="sr-only">{{form.username.label_tag}}</label>
			<input type="username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
			<label for="inputPassword" class="sr-only">{{form.password.label_tag}}</label>
			<input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
			<br>
			<button class="btn btn-lg btn-primary btn-block" type="submit ">Sign in</button>
      </form>

    </div>
{% endblock %}
